<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='fonts/cssOne.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
   
</head>
<body>
    
    <div class="container" style=" margin-top:50px; margin-right:100px; padding:100px">
        <div class="col-md-offset-5 col-md-7">
            <div class="shadow">
                <form  method="POST" action="/register">
                    <h2 class="page-header text-primary text-center">Registration</h2>
                    <div class="form-group form-inline">
                        <label>Name</label><br>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                     <div class="form-group">
                        <label>Address</label><br>
                        <textarea class="form-control" name="address" required></textarea>
                     </div>
                    <div class="form-group">
                        <label>Contact</label><br>
                        <input type="text" class="form-control" name="contact" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label><br>
                        <input type="text" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label><br>
                        <input type="text" class="form-control" name="password" required>
                    </div>
                     <div class="form-group"><br>
                        <input type="submit" class="btn1 btn1-success btn1-block" value="Register"><br><br>
                         <a href="{{url_for('index')}}" class="btn btn-primary btn-block" style="  margin-left: 70px;">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $("form").attr("autocomplete","off");
    });
</script>
